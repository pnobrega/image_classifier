<!DOCTYPE html>
<html>
  <head>
      <title>Image Classifier</title>
  </head>
  <body>
  	<div>
		<input type="file" name="file" id="imageUpload" accept=".png, .jpg, .jpeg">
		<button  id="predictor" class="identify picture" >Predict!</button>

		<div class="result" id="displayResult"></div>
	</div>
  </body>
</html>
